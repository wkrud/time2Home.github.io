    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <style>
        #day-wrapper {
            width: 500px;
        }

        #day-bar {
            width: 100%;
            height: 30px;
            background-color: grey;
            text-align: center;
            color: aliceblue;
        }

        #dBar {
            width: 1%;
            height: 30px;
            background-color: green;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="day-wrapper">
        <div id="dayDiv">
            <h1></h1>
            <h2></h2>
            <h3></h3>
        </div>
        <div id="day-bar">
            <div id="dBar"></div>
        </div>
        <div id="hidden-goods"></div>
    </div>
    <script>
        
        function thisTime () {
            let day = new Date();
            let amPm = '';
            if (day.getHours() < 12) {
                amPm = 'AM';
            } else {
                amPm = 'PM';
            };

            let curTime = 0;
            if (day.getHours() == 12) {
                curTime = day.getHours();
            } else {
                curTime = day.getHours() % 12;
            };

            let today = (day.getFullYear() + "/" + (day.getMonth() + 1) + "/" + day.getDate());
            let time = (amPm + ' ' + curTime + ":" + day.getMinutes() + ":" + day.getSeconds());
            let millis = day.getMilliseconds();

            $('#dayDiv > h1').text(today);
            $('#dayDiv > h2').text(time);
            $('#dayDiv > h3').text(millis);
        };

        setInterval(function() {
            thisTime();
        }, 1);

        $(() => {
            $('#hidden-goods').hide();
            let day = new Date();
            if (day.getHours() >= 9) {
                $('#day-bar').show();
                var time = (100 / (9 * 60 * 60))
                         * (((day.getHours()* 60 * 60 
                            + day.getMinutes() * 60
                            + day.getSeconds()
                            + day.getMilliseconds() / 1000) - 9 * 60 * 60));
                // goHomeBar(time); // interval
                goTimeOut(time, 100); // timeout
            };
        });

        function goHomeBar(time) {          
            var progress = time;
            var startInterval = setInterval(frame, 1);
            function frame() {
                if (progress >= 100) {
                    endMsg();
                    clearInterval(startInterval);
                } else {
                    progress += (100 / (9 * 60 * 60 * 1000));
                    let textProgress = Math.floor(progress) + '%';
                    $('#dBar').css('width', textProgress);
                    $('#dBar').text(Math.floor(progress * 10000) / 10000 + '%');
                };
            };
        };

        function goTimeOut(from, to) {
            let current = from;

            setTimeout(function go() {
                let perc = Math.floor(current) + '%';
                // console.log(perc);
                // console.log(current);
                // console.log(to);
                $('#dBar').css('width', perc);
                $('#dBar').text(Math.floor(current * 10000) / 10000 + '%');
                if (current < to) {
                    setTimeout(go, .5);
                } else {
                    endMsg();
                };
                current += (100 / (9 * 60 * 60 * 1000));
            }, .5);
        };

        function endMsg() {
            $('#day-bar').hide();
            $('#hidden-goods').text('퇴근!!!');
            $('#hidden-goods').show();
        };
    </script>
